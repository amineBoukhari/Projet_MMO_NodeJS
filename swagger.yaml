openapi: 3.0.0
info:
  title: MMO Game API
  description: API for MMO game with authentication and user management
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:3002
    description: Development server

tags:
  - name: Auth
    description: Authentication endpoints
  - name: Users
    description: User management endpoints
  - name: Characters
    description: Character management endpoints
  - name: Character Types
    description: Character type endpoints
  - name: Maps
    description: Map management endpoints
  - name: Cases
    description: Map cell management endpoints
  - name: Spells
    description: Spell management endpoints

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
        role:
          type: string
          enum: [player, admin]
        avatar:
          type: string
        bio:
          type: string
        dateInscription:
          type: string
          format: date-time

    Character:
      type: object
      properties:
        id:
          type: integer
        nom:
          type: string
        joueurId:
          type: integer
        typeId:
          type: integer
        hp:
          type: integer
        hpMax:
          type: integer
        att:
          type: integer
        def:
          type: integer
        xp:
          type: integer
        niveau:
          type: integer
        pointsDisponibles:
          type: integer
        positionX:
          type: integer
        positionY:
          type: integer
        inventaire:
          type: array
          items:
            type: object

    CharacterType:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        bonusHP:
          type: integer
        bonusATT:
          type: integer
        bonusDEF:
          type: integer

    Map:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        width:
          type: integer
        height:
          type: integer
        description:
          type: string

    Case:
      type: object
      properties:
        id:
          type: integer
        mapId:
          type: integer
        x:
          type: integer
        y:
          type: integer
        terrainType:
          type: string
        blocked:
          type: boolean
        options:
          type: object

    Spell:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        power:
          type: integer
        type:
          type: string
        minLevel:
          type: integer

    Error:
      type: object
      properties:
        message:
          type: string

paths:
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
                  enum: [player, admin]
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
                  refreshToken:
                    type: string

  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  accessToken:
                    type: string
                  refreshToken:
                    type: string

  /api/auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  accessToken:
                    type: string

  /api/auth/logout:
    post:
      tags:
        - Auth
      summary: Logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Logged out successfully

  /api/auth/me:
    get:
      tags:
        - Auth
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/users:
    get:
      tags:
        - Users
      summary: Get all users (Admin only)
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'

    post:
      tags:
        - Users
      summary: Create new user (Admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

  /api/users/{id}:
    get:
      tags:
        - Users
      summary: Get user by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    put:
      tags:
        - Users
      summary: Update user
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
                password:
                  type: string
                avatar:
                  type: string
                bio:
                  type: string
      responses:
        '200':
          description: User updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'

    delete:
      tags:
        - Users
      summary: Delete user (Admin only)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

  /api/characters:
    get:
      tags:
        - Characters
      summary: Get my characters
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of user's characters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Character'

    post:
      tags:
        - Characters
      summary: Create a new character
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nom
                - typeId
              properties:
                nom:
                  type: string
                typeId:
                  type: integer
      responses:
        '201':
          description: Character created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'

  /api/characters/{id}:
    get:
      tags:
        - Characters
      summary: Get character by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Character details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'

    put:
      tags:
        - Characters
      summary: Update character
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                nom:
                  type: string
                positionX:
                  type: integer
                positionY:
                  type: integer
      responses:
        '200':
          description: Character updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'

    delete:
      tags:
        - Characters
      summary: Delete character
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Character deleted

  /api/characters/{id}/xp:
    patch:
      tags:
        - Characters
      summary: Gain experience points
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: integer
      responses:
        '200':
          description: XP gained
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'

  /api/characters/{id}/stats:
    patch:
      tags:
        - Characters
      summary: Allocate stat points
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                hp:
                  type: integer
                att:
                  type: integer
                def:
                  type: integer
      responses:
        '200':
          description: Stats allocated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Character'

  /api/character-types:
    get:
      tags:
        - Character Types
      summary: Get all character types
      responses:
        '200':
          description: List of character types
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CharacterType'

    post:
      tags:
        - Character Types
      summary: Create character type
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
                bonusHP:
                  type: integer
                bonusATT:
                  type: integer
                bonusDEF:
                  type: integer
      responses:
        '201':
          description: Character type created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterType'

  /api/character-types/{id}:
    get:
      tags:
        - Character Types
      summary: Get character type by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Character type details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterType'

    put:
      tags:
        - Character Types
      summary: Update character type
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                bonusHP:
                  type: integer
                bonusATT:
                  type: integer
                bonusDEF:
                  type: integer
      responses:
        '200':
          description: Character type updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CharacterType'

    delete:
      tags:
        - Character Types
      summary: Delete character type
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Character type deleted

  /api/maps:
    get:
      tags:
        - Maps
      summary: Get all maps
      responses:
        '200':
          description: List of maps
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Map'

    post:
      tags:
        - Maps
      summary: Create map
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - width
                - height
              properties:
                name:
                  type: string
                width:
                  type: integer
                height:
                  type: integer
                description:
                  type: string
      responses:
        '201':
          description: Map created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'

  /api/maps/{id}:
    get:
      tags:
        - Maps
      summary: Get map by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Map details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Map'

  /api/maps/{id}/cases:
    get:
      tags:
        - Maps
      summary: Get map cases
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Map cases
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Case'

  /api/maps/seed/demo:
    post:
      tags:
        - Maps
      summary: Seed demo map with 10x10 grid
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Demo map created

  /api/maps/seed/realistic:
    post:
      tags:
        - Maps
      summary: Seed realistic map with obstacles
      security:
        - bearerAuth: []
      responses:
        '201':
          description: Realistic map created

  /api/cases:
    post:
      tags:
        - Cases
      summary: Create case
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - mapId
                - x
                - y
                - terrainType
              properties:
                mapId:
                  type: integer
                x:
                  type: integer
                y:
                  type: integer
                terrainType:
                  type: string
                blocked:
                  type: boolean
      responses:
        '201':
          description: Case created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Case'

  /api/cases/{id}:
    get:
      tags:
        - Cases
      summary: Get case by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Case details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Case'

    put:
      tags:
        - Cases
      summary: Update case
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                terrainType:
                  type: string
                blocked:
                  type: boolean
      responses:
        '200':
          description: Case updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Case'

    delete:
      tags:
        - Cases
      summary: Delete case
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Case deleted

  /api/spells:
    get:
      tags:
        - Spells
      summary: Get all spells
      responses:
        '200':
          description: List of spells
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Spell'

    post:
      tags:
        - Spells
      summary: Create spell
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                description:
                  type: string
                power:
                  type: integer
                type:
                  type: string
                minLevel:
                  type: integer
      responses:
        '201':
          description: Spell created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spell'

  /api/spells/{id}:
    get:
      tags:
        - Spells
      summary: Get spell by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Spell details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spell'

    put:
      tags:
        - Spells
      summary: Update spell
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                power:
                  type: integer
                type:
                  type: string
                minLevel:
                  type: integer
      responses:
        '200':
          description: Spell updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Spell'

    delete:
      tags:
        - Spells
      summary: Delete spell
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Spell deleted